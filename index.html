<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Countdown Timer - 2026</p>
    <h1>New Year</h1>
    <div class="container">
        <div class="box">
            <div id="days">00</div>
            <p>Days</p>
        </div>
        <div class="box">
            <div id="hours">00</div>
            <p>Hours</p>
        </div>
        <div class="box">
            <div id="minutes">00</div>
            <p>Minutes</p>
        </div>
        <div class="box">
            <div id="seconds">00</div>
            <p>Seconds</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
